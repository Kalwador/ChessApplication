<div class="container">
  <div class="main col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1">
    <div class="main-login main-center" >
      <div class="panel-heading">
        <div class="panel-title text-center">
          <h1 class="title">Sign up</h1>
          <hr />
        </div>
      </div>
      <form class="form-horizontal">

        <div class="form-group">
          <label for="username" class=" control-label">Username</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="username" id="username"  [(ngModel)]="registerModel.username" placeholder="Enter your Username"/>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class=" control-label">Your Email</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="email" id="email"  [(ngModel)]="registerModel.email" placeholder="Enter your Email"/>
            </div>
        </div>

        <div class="form-group">
          <label for="password" class=" control-label">Password</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="password" id="password"  [(ngModel)]="registerModel.password" placeholder="Enter your Password"/>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm" class=" control-label">Confirm Password</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
            </div>
        </div>

        <div class="form-group ">
          <button type="button" class="btn btn-primary btn-lg btn-block login-button" (click)="submit()">Register</button>
        </div>
        <div class="login-register">
          <a routerLink="/">Home Page</a>
        </div>
      </form>
    </div>
  </div>
</div>
