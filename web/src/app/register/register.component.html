<div class="container">
  <div class="main col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1">
    <div class="main-login main-center" >
      <div class="panel-heading">
        <div class="panel-title text-center">
          <h1 class="title">Sign up</h1>
          <hr />
        </div>
      </div>
      <form class="form-horizontal">

        <div class="form-group">
          <label for="username" class=" control-label">Nazwa użytkownika</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="username" id="username"  [(ngModel)]="registerModel.username" placeholder="Nazwa użytkownika"/>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class=" control-label">Adres Email</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="email" id="email"  [(ngModel)]="registerModel.email" placeholder="Adres Email"/>
            </div>
        </div>

        <div class="form-group">
          <label for="password" class=" control-label">Hasło</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="password" id="password"  [(ngModel)]="registerModel.password" placeholder="Hasło"/>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm" class=" control-label">Powtórz Hasło</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Powtórz Hasło"/>
            </div>
        </div>

        <div class="form-group ">
          <!--<button type="button" class="btn btn-primary btn-lg btn-block register-button" (click)="submit()"></button>-->
          <button mat-raised-button type="button" color="primary" (click)="submit()" class="btn-block register-button">Rejestruj</button>
        </div>
        <div class="home-page">
          <a routerLink="/" style="color: #30231d;">Strona Główna</a>
        </div>
      </form>
    </div>
  </div>
</div>
