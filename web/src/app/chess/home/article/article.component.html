<div class="article">
    <div class="article-header">
        {{article.header}}
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="article-image">
                <img [src]="article.img">
            </div>
        </div>
        <div class="col-sm-8">
            <div class="article-text">
                {{article.text}}
            </div>
        </div>
    </div>
</div>
