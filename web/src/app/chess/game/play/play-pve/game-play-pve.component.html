<div class="game">
    <div class="head-player">
        <player-header [data]="blackPlayerNick"></player-header>
    </div>
    <div class="board">
        <app-board [fields]="currentGameService.fields" [isPlayable]="true" (moveEventEmitter)="makeMove($event)"></app-board>
    </div>
    <div class="head-player">
        <player-header class="bottom-player" [data]="whitePlayerNick"></player-header>
    </div>
</div>
