<div class="notification">
    <div *ngIf="data[0] === 'TRACE'" class="trace">
        {{data[1]}}
    </div>
    <div *ngIf="data[0] === 'INFO'" class="info">
        {{data[1]}}
    </div>
    <div *ngIf="data[0] === 'WARNING'" class="warning">
        {{data[1]}}
    </div>
    <div *ngIf="data[0] === 'DANGER'" class="danger">
        {{data[1]}}
    </div>
</div>
