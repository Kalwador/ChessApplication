<ng-template #content let-c="close" let-d="dismiss" class="customModal">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">ChessApp Backlog</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <textarea class="message"
                  name="message"
                  rows="10"
                  cols="37"
                  [(ngModel)]="message">
        </textarea>
    </div>
</ng-template>

<a class="bg-circle bg-info" (click)="open(content)">
    <i class="fa fa-2x fa-fw fa-address-card" aria-hidden="true"></i>
</a>
