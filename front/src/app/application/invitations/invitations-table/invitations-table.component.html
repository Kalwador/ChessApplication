<div class="list">
  <header>
    <h1>Zaproszenia</h1>

  <div *ngFor="let inv of invitations; index as i" [attr.data-index]="i">
    <div [class]="'panel-row-' + i%2">
      <app-inv-list-panel [invitation]="inv"></app-inv-list-panel>

  </div>
</div>
