<div class="banner">
    <img [src]="'assets/chess-banner.jpeg'" alt="banner">
</div>
<div class="container">
    <div class="row">
        <div class="articles">
            <div *ngIf="articles != null">
                <ng-container *ngFor="let article of articles">
                    <div class="article">
                        <app-article [article]="article"></app-article>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
