<div>
    <h3>Gra z komputerem</h3>
    <section>
        <h5>
            Poziom komputera
        </h5>
        <div class="level">
            <mat-slider
                    class="example-margin"
                    [disabled]="disabled"
                    [invert]="invert"
                    [max]="max"
                    [min]="min"
                    [step]="step"
                    [thumbLabel]="thumbLabel"
                    [tickInterval]="tickInterval"
                    [(ngModel)]="value"
                    [vertical]="vertical">
            </mat-slider>
        </div>
    </section>
    <hr/>
    <section>
        <h5>
            Kolor
        </h5>
        <div class="color">
            <img (click)="chooseColor('WHITE')"
                 [class]="choosedColor === 'WHITE' ? 'color-piece choosedColor' : 'color-piece hoverColor'"
                 src="https://toppng.com/public/uploads/preview/pawn-white-chess-piece-11532856224alv1lwm9ml.png">
            <img (click)="chooseColor('BLACK')"
                 [class]="choosedColor === 'BLACK' ? 'color-piece choosedColor' : 'color-piece hoverColor'"
                 src="https://toppng.com/public/uploads/preview/pawn-black-chess-piece-115328562023klzbmx1u1.png">
            <img (click)="chooseColor('RANDOM')"
                 [class]="choosedColor === 'RANDOM' ? 'color-piece choosedColor' : 'color-piece hoverColor'"
                 class="color-piece"
                 src="http://yeux.com.mx/ColumnaUniversitaria/wp-content/uploads/2014/03/Signo-interrogacio%CC%81n.gif">
        </div>
    </section>
    <hr/>
    <section>
        <div class="submit">
            <button mat-button color="accent" class="button" (click)="submit()">Graj</button>
        </div>
    </section>
</div>
