<div *ngIf="color === PlayerColor.BLACK">
    <div *ngIf="data != undefined && data != ''">
        <mat-card class="player-header black">{{blackStatus}}  {{data}}</mat-card>
    </div>
    <div *ngIf="data === undefined">
        <mat-card class="player-header black" style="padding: 10px;" style="min-height: 75px; padding: 10px">
            <app-invite-player-modal (emiter)="sendInvitation($event)" [type]="'plus'"></app-invite-player-modal>
        </mat-card>
    </div>
</div>

<div *ngIf="color === PlayerColor.WHITE">
    <div *ngIf="data != undefined && data != ''">
        <mat-card class="player-header white">{{data}}  {{whiteStatus}}</mat-card>
    </div>
    <div *ngIf="data === undefined">
        <mat-card class="player-header black" style="padding: 10px;" style="min-height: 75px; padding: 10px">
            <app-invite-player-modal (emiter)="sendInvitation($event)" [type]="'plus'"></app-invite-player-modal>
        </mat-card>
    </div>
</div>
