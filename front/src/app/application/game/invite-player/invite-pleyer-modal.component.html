<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Wybierz nick gracza</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div>
                <p style="color: red">{{errorMessage}}</p>
            </div>
            <div class="form-group">
                <label for="username">Nazwa gracza</label>
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="nick">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="sumbit()" autofocus>Wyślij zaproszenie</button>
    </div>
</ng-template>


<div *ngIf="type === 'button'">
    <button mat-button [class]="type" (click)="open(content)">Zaproś znajomego</button>
</div>
<div *ngIf="type === 'plus'">
    <button mat-button [class]="type" (click)="open(content)">+</button>
</div>
